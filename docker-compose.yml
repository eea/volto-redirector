services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  backend:
    image: plone/plone-backend:6.0
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      SITE: "Plone"
      # Install eea.api.redirector from PyPI
      ADDONS: "eea.api.redirector"
      PROFILES: "eea.api.redirector:default"
      # Redis configuration
      REDIS_SERVER: "redis"
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      REDIS_TIMEOUT: "5"
    volumes:
      - plone-data:/plone_data

  frontend:
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        ADDON_NAME: "${ADDON_NAME}"
        ADDON_PATH: "${ADDON_PATH}"
        VOLTO_VERSION: ${VOLTO_VERSION:-16}
    ports:
    - "3000:3000"
    - "3001:3001"
    depends_on:
      - backend
      - redis
    volumes:
      - ./:/app/src/addons/${ADDON_PATH}
    environment:
      CI: "true"
      NODE_ENV: "development"
      RAZZLE_JEST_CONFIG: "src/addons/${ADDON_PATH}/jest-addon.config.js"
      RAZZLE_INTERNAL_API_PATH: "http://backend:8080/Plone"
      RAZZLE_DEV_PROXY_API_PATH: "http://backend:8080/Plone"
      HOST: "0.0.0.0"

volumes:
  redis-data:
  plone-data:
